{% for inner_item in menu_items %}
    {% if inner_item.parent_item_id == menu_item.id %}
        <ul>
            <li>
                <a href="/{{ inner_item.url }}">{{ inner_item.title }}</a>
                {% include 'main/inner_item.html' with menu_item=inner_item menu_items=menu_items %}
            </li>
        </ul>
    {% endif %}
{% endfor %}
