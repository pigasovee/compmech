{% extends 'main/base.html' %}
{% block content %}
    {% if posts %}
        {% for post in posts %}
            {% include 'main/post.html' with post=post %}
        {% endfor %}
    {% endif %}

    {% if pages %}
        {% for page in pages %}
            {% include 'main/page.html' with page=page %}
        {% endfor %}
    {% endif %}
{% endblock %}
